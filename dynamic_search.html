<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component{
            state ={
                array: [ "[ Durban,SA ]" , "[ Cape Town,SA ]" ,"[ PE,SA	]" , "[ Johannesburg,SA ]", "[ Pretoria,SA ]", "[ Delhi,India ]", "[ Gujarat,India	]", "[ Big Ben,UK ]" , "[ California,USA ]" , "[ London,UK ]" ]
            }
            handleChange=(e)=>{
	    	if (event.target.value===""){
			this.setState({array:this.state.array});
		}
		else{
	                this.setState({array:
				this.state.array.filter(function(item){
	      				return item.toLowerCase().search(event.target.value.toLowerCase()) !== -1;
				})
			})
		}
            }
            render(){
                return(
                    <div className = "app-conent">
                        <h1>press ENTER to restart</h1>
                        <form action='' >
                            <input type = "text" onChange ={this.handleChange}/> 
                        </form>
			<h2>{(this.state.array)}</h2>
                    </div>
                )
            }
        }
        ReactDOM.render(<App/>, document.getElementById("app"));
    </script> 
</body>
</html>
